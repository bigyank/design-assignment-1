<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tutangle</title>
  </head>
  <body>
    <div class="main">
      <!-- HEADER - BEGIN -->
      <div class="header-wraper">
        <div class="header">
          <div class="top-header">
            <div class="container clearfix">
              <div class="header-left float-left clearfix">
                <div class="logo float-left">
                  <a href="#">
                    <img src="images/logo.png" alt="TuTangle Logo" />
                  </a>
                </div>
                <div class="search-wraper float-right">
                  <form class="search-form" action="#">
                    <input
                      class="search-bar"
                      type="text"
                      placeholder="Search by Term, Member, or Entry Title"
                    />
                    <input class="search-btn" type="submit" value="SEARCH" />
                  </form>
                </div>
              </div>
              <div class="header-right float-right">
                <p class="user-name">Joe Burros</p>
                <ul class="user-menu">
                  <li class="user-menu-list">
                    <a href="#">Home</a>
                  </li>
                  <li class="user-menu-list">
                    <a href="#">Settings</a>
                  </li>
                  <li class="user-menu-list">
                    <a href="#">Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- HEADER - END -->

      <!-- NAVBAR BEGIN -->
      <div class="navbar-wrapper">
        <div class="navbar container clearfix">
          <div class="left-navbar float-left">
            <ul>
              <li>
                <a href="#">Create New Entry</a>
              </li>
              <li>
                <a href="#">My Topic Boxes</a>
              </li>
              <li>
                <a href="#">Friends</a>
              </li>
              <li>
                <a href="#">Invite New Member</a>
              </li>
            </ul>
          </div>
          <div class="right-navbar float-right">
            <ul>
              <li class="invite">
                <img class="navbar-icon" src="./images/box.png" />
                <a href="#">Topic Boxes Invites - 2</a>
              </li>
              <li class="request">
                <img class="navbar-icon" src="./images/person.png" />
                <a href="#">Friend Requests - 0</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
