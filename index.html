<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tutangle</title>
  </head>
  <body>
    <div class="main">
      <!-- HEADER - BEGIN -->
      <div class="header-wraper">
        <div class="header">
          <div class="top-header">
            <div class="container clearfix">
              <div class="header-left float-left clearfix">
                <div class="logo float-left">
                  <a href="#" title="Tutangle Logo">
                    <img src="images/logo.png" alt="TuTangle Logo" />
                  </a>
                </div>
                <div class="search-wraper float-right">
                  <form class="search-form" action="#">
                    <input
                      class="search-bar"
                      type="text"
                      placeholder="Search by Term, Member, or Entry Title"
                    />
                    <input class="search-btn" type="submit" value="SEARCH" />
                  </form>
                </div>
              </div>
              <div class="header-right float-right">
                <p class="user-name">Joe Burros</p>
                <ul class="user-menu">
                  <li class="user-menu-list">
                    <a href="#" title="Home - Tutangle">Home</a>
                  </li>
                  <li class="user-menu-list">
                    <a href="#" title="Settings - Tutangle">Settings</a>
                  </li>
                  <li class="user-menu-list">
                    <a href="#" title="Logout - Tutangle">Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- HEADER - END -->
    </div>
  </body>
</html>
